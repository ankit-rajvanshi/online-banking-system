

<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO -->
    <meta name="description" content="150 words">
    <meta name="author" content="uipasta">
    <meta name="url" content="http://www.yourdomainname.com">
    <meta name="copyright" content="company name">
    <meta name="robots" content="index,follow">
    
    
    <title>Employee Details</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='css/images/favicon/favicon.ico') }}"}>
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="{{ url_for('static', filename='css/images/favicon/apple-touch-icon.png') }}">
    
    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugin.css') }}">
    
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_style.css') }}">
    
    
    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    

  </head>

 <body>

  
      
    
    
    <div id="main">
        <div class="container">
            <div class="row">
            	
               
                 
                 <!-- About Me (Left Sidebar) Start -->
                 <div class="col-md-2">
                    <div class="about-fixed">
                     <div class="my-pic">
                        <img src="{{ url_for('static', filename='css/images/pic/my-pic.png') }}" alt="">
                        </div>
                      
                      
                      
                      <div class="my-detail">
                    	
                        <div class="white-spacing">
                            <h1>{{session['name']}}</h1>
                            <span>Employee</span>
                        </div> 

                        <div class="white-spacing">
                          <span><a href="/create1">Create Bank Account</a></span></br></div>
                          <div class="white-spacing">                            
                          <span><a href="/viewEmployee">View Details</a></span></br></div>
                          <div class="white-spacing">
                          <span><a href="/search?type=withdrawal">Withdrawal</a></span></br></div>
                          <div class="white-spacing">
                          <span><a href="/search?type=deposit">Deposit</a></span></br>
                          
                      </div> 
                       
                       

                    </div>
                  </div>
                </div>
                <!-- About Me (Left Sidebar) End -->
                
                
                
                <div class="col-md-2"></div>
                 
                 <!-- Portfolio (Right Sidebar) Start -->
                 <div class="col-md-8"align="right" style="padding-left:40px;">
                    <div class="col-md-12 page-body">
                    	<div class="row">
                    		
                            
                            <div class="sub-title ">
                                   <h2>Welcome {{session['name']}}</h2>
                                <div align="right">
                                    <a href="/logout">Sign Out</a>                                    
                                </div>
                             </div>
                            
                            
                            <div class="col-md-12 content-page">
                              <div class="col-md-12 blog-post">
                            	
                                  <div>
                                      
                                         
                                         <!-- Portfolio Detail Start -->
                                         <div class="row portfolio">
                                           
                                  
                                       
                                           <div class="col-sm-6 custom-pad-2">
                                           <div class="table-responsive">
                                            <table class="table table-bordered">
                                             <tbody>
                                              
                                       {% for key, key2 in result %}	     
                                  {% if key2 != "_id" %}  
                                  <tr>               
                                            <td><b>{{ key2 }}</b></td>
                                            <td>{{ key }}</td>
                                    </tr>  
                                     {% endif %}
                                  {% endfor %}
                                         
                                          </tbody>
                                          </table>
                                  
                                        </div>
                                        </div>
                                       </div>
                                <!-- Intro Start -->
                                <!--<div class="post-title margin-bottom-30">
                                    <h1>Let's take a look on <span class="main-color">My Work</span></h1>
                                   </div>-->
                                   <!-- Intro End -->
                                   
                            
                                
                                  
                             </div>
                              
                         </div>
                         
                           
                         </div>
                     
                  </div>
                  <!-- Portfolio (Right Sidebar) End -->
            </div>
        
    
         </div>
      </div>
    
      
    
    
    
    <!-- Back to Top Start -->
    <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
    <!-- Back to Top End -->
    
    
    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugin.js') }}"></script>
    
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    
   </body>
 </html>
