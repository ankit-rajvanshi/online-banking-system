

<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Meta Tag -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='css/images/favicon/favicon.ico') }}"}>
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="{{ url_for('static', filename='css/images/favicon/apple-touch-icon.png') }}">
    
    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugin.css') }}">
    
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_style.css') }}">
    
    
    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

 <body>

  
      
    
    
    <div id="main">
        <div class="container">
            <div class="row">
            	
               
                 
                 <!-- About Me (Left Sidebar) Start -->
                 <div class="col-md-2">
                    <div class="about-fixed">
                     <div class="my-pic">
                        <img src="{{ url_for('static', filename='css/images/pic/my-pic.png') }}" alt="">
                        </div>
                      
                      
                      
                      <div class="my-detail">
                    	
                        <div class="white-spacing">
                            <h1>{{session['name']}}</h1>
                            <span>Employee</span>
                        </div> 

                        <div class="white-spacing">
                            <span><a href="/create1">Create Bank Account</a></span></br></div>
                            <div class="white-spacing">                            
                            <span><a href="/viewEmployee">View Details</a></span></br></div>
                            <div class="white-spacing">
                            <span><a href="/search?type=withdrawal">Withdrawal</a></span></br></div>
                            <div class="white-spacing">
                            <span><a href="/search?type=deposit">Deposit</a></span></br>
                            
                        </div> 
                       
                       

                    </div>
                  </div>
                </div>
                <!-- About Me (Left Sidebar) End -->
                
                
                
                <div class="col-md-2"></div>
                 
                 <!-- Portfolio (Right Sidebar) Start -->
                 <div class="col-md-8"align="right" style="padding-left:40px;">
                    <div class="col-md-12 page-body">
                    	<div class="row">
                    		
                            
                            <div class="sub-title ">
                                   <h2>Welcome {{session['name']}}</h2>
                                <div align="right">
                                    <a href="/logout">Sign Out</a>                                    
                                </div>
                             </div>
                            
                            
                            <div class="col-md-12 content-page">
                              <div class="col-md-12 blog-post">
                            	
                                
                                <!-- Intro Start -->
                                <!--<div class="post-title margin-bottom-30">
                                    <h1>Let's take a look on <span class="main-color">My Work</span></h1>
                                   </div>-->
                                   <!-- Intro End -->
                                   <div >
                                    
                                        {% if error %}
                                        
                                                    <p style="color:red" align="center">There are errors in Form. Please fill again</p>
                                                   
                                        {% endif %}


                                    
                                        <form action="/create" method="post">
                                            <div class="container2" align="left">
                                            <label>Username</label>
                                            <input type="text" name="user_id" placeholder="Username" required>
                                            <label>Name</label>
                                            <input type="text" name="name" placeholder="Name" required>
                                            <label>Age</label>
                                            <input type="text" name="age" placeholder="Age" required>
                                            <label>Gender</label>
                                            <input type="text" name="gender" placeholder="Gender" required>
                                            <label>Address</label>
                                            <input type="text" name="address" placeholder="Address" required>
                                            <label>Email ID</label>
                                            <input type="text" name="email" placeholder="Email Id" required>
                                            <label>Mobile Number</label>
                                            <input type="text" name="mobile" placeholder="Mobile Number" required>
                                            
                                            <label>Account Opening Date (YYYY-MM-DD)</label>
                                            <input type="text" name="opening_date" placeholder="Account Opening Date" required>
                                            <label>Account Number</label>
                                            <input type="text" name="account_number" placeholder="Account Number(11 digits)" required>
                                            <label>Pan Number</label>
                                            <input type="text" name="pancard" placeholder="Pan Number" required>
                                            <label>Aadhaar Number</label>
                                            <input type="text" name="aadhaar" placeholder="Aadhar Number" required>
                                            <label>Password</label>
                                            <input type="text" name="password" placeholder="password" required>
                                            <label>Initial Amount</label>
                                            <input type="text" name="initial_amount" placeholder="Initial Amount(Min 5000)" required>
                                            <label>Verification of Documents</label>	
                                            <input type="radio" name="verify" value="Yes" required align="left">
                                            <input type="submit" value="Submit" style="background-color:grey">
                                            </div>
                                        </form>
                            </div>
                            
                                
                                  
                             </div>
                              
                         </div>
                         
                           
                         </div>
                     
                  </div>
                  <!-- Portfolio (Right Sidebar) End -->
            </div>
        
    
         </div>
      </div>

    <!-- Main Javascript File  -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
