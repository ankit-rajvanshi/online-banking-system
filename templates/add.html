<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/addEmployee_style.css') }}">
<title>Add Employee</title>
</head>
<body>
<div class="modal-content">
        {% if error %}
        
                    <p>There are errors in Form. Please fill again</p>
                   
        {% endif %}
<form action="add" method="post">
    <div class="container2">
    <label>Username</label>
    <input type="text" name="user_id" placeholder="Username" required>
    <label>Name</label>
    <input type="text" name="name" placeholder="Name" required>
    <label>Age</label>
    <input type="text" name="age" placeholder="Age" required>
    <label>Gender</label>
    <input type="text" name="gender" placeholder="Gender" required>
    <label>Email ID</label>
    <input type="text" name="email" placeholder="Email Id" required>
    <label>Mobile Number</label>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <label>Address</label>
    <input type="text" name="address" placeholder="Address" required>
    <label>Joining Date (YYYY-MM-DD)</label>
    <input type="text" name="joindate" placeholder="Joining Date" required>
    
    
    <label>Password</label>
    <input type="text" name="password" placeholder="password" required>
    <input type="submit" value="submit">
    </div>
</form>
</div>
</body>
</html>
